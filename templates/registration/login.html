<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Login...</title>
    
    <!--    Vue.js  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

    {% load static %}
    <!--    CSS     -->
    <link rel="stylesheet" type="text/css" href="{% static 'user/styles/form.css' %}">
    <!--    Javascript  -->
    <script src="{% static 'user/scripts/login.js' %}" async></script>

    <style>
        .errorList {
            color: red;
        }
    </style>
</head>

<body>
    <div class="form-window">
        <a href="./index.html">
            <h1>WebRef</h1>
        </a>
        <form id="user-login" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="input-control">
                {{ form.non_field_errors }}
                <input type="email" id="email" name="username" placeholder="邮箱">
                <input type="password" id="password" name="password" placeholder="密码">
                <a href="{% url 'user:register' %}">没有账户，点击注册</a>
                <button type="submit">登录</button>
            </div>
        </form>
    </div>
</body>

</html>
