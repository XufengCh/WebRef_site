<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Register...</title>

    {% load static %}
    <!--    CSS     -->
    <link rel="stylesheet" type="text/css" href="{% static 'user/styles/form.css' %}">
    <!--    Javascript  -->
    <script src="{% static 'user/scripts/register.js' %}" async></script>

    <!--    Vue.js  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>

<body>
    <div class="form-window">
        <a href="./index.html">
            <h1>WebRef</h1>
        </a>
        <form id="user-register" action="" method="POST">
            {% csrf_token %}
            <div class="input-control">
                <input type="email" id="email-to-register" name="username" placeholder="邮箱" autofocus>
                <input type="text" id="nickname" name="nickname" placeholder="昵称">
                <input type="password" id="password1" name="password1" placeholder="密码">
                <input type="password" id="password2" name="password2" placeholder="确认密码">
                <a href="./login.html">返回登录页</a> 
                <button type="button" >注册</button> 
            </div> 
        </form>
    </div>
</body>

</html>
